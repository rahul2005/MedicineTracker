<div class="container">
  <div class="fa-header">
    <h1>{{actionType}} Medicine</h1>
  </div>
  <div>
    <span class="text-danger ml-3" *ngIf="errorMessage != null && errorMessage!= ''">
      {{errorMessage}}
    </span>
  </div>
  <br />
  <form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm">
    <div class="form-group row">
      <label class=" control-label col-md-3">Name</label>
      <div class="col-md-3">
        <input class="form-control" type="text" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-3">Brand</label>
      <div class="col-md-3">
        <input class="form-control" type="text" formControlName="brand">
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-3">Price</label>
      <div class="col-md-3">
        <input class="form-control" type="text" formControlName="price">
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-3">Quantity</label>
      <div class="col-md-3">
        <input class="form-control" type="text" formControlName="quantity">
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-3">Expiry Date</label>
      <div class="col-md-3">
        <input class="form-control" type="date" formControlName="expiryDate">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-3" for="Body">Notes</label>
      <div class="col-md-3">
        <textarea class="form-control" rows="3" formControlName="notes"></textarea>
      </div>

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success float-left">Save</button>
      <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
    </div>
  </form>

  <p-dialog header="{{modalTitle}}" [(visible)]="display">
    {{modalContent}}
  </p-dialog>
</div>
